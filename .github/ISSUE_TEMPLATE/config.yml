# This file defines GitHub Issue Forms for Bug Report, Feature Request, and User Support
# Place this file at .github/ISSUE_TEMPLATE/issue-forms.yml

---
name: "Bug report üêõ"
description: "Create a report to help us improve"
labels: [bug, invalid]
assignees: [nameIess]
body:
  - type: markdown
    attributes:
      value: |
        Before submitting a **Bug Report**, please ensure the following:
        - You are running the latest version of the project.
        - You have your logs and relevant workflow on hand and will post them in this bug report.
        - You confirmed that the bug is not caused by a custom node or external modification.
        - This is an actual bug, not just a support question. A bug is when you can specify exact steps to replicate what went wrong and others will be able to repeat your steps and see the same issue happen.
        ## Very Important
        Please make sure that you post ALL your logs in the bug report. A bug report without logs will likely be ignored.
  - type: checkboxes
    id: custom-nodes-test
    attributes:
      label: Custom Node Testing
      description: Please confirm you have tried to reproduce the issue with all custom nodes disabled.
      options:
        - label: I have tried disabling custom nodes and the issue persists
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "What you expected to happen."
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: "Actual Behavior"
      description: "What actually happened. Please include a screenshot of the issue if possible."
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Describe how to reproduce the issue. Attach workflow files if relevant."
    validations:
      required: true
  - type: textarea
    id: debug-logs
    attributes:
      label: "Debug Logs"
      description: "Please copy the output from your terminal logs here."
      render: shell
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: "Other"
      description: "Any other additional information you think might be helpful."

---
name: "Feature request ü´Ç"
description: "Suggest an idea for this project"
labels: [enhancement]
assignees: [nameIess]
body:
  - type: textarea
    id: feature-title
    attributes:
      label: "Feature Title"
      description: "A short, clear name for the feature."
    validations:
      required: true
  - type: textarea
    id: problem-use-case
    attributes:
      label: "Problem / Use Case"
      description: "What problem are you facing while using the project?"
    validations:
      required: true
  - type: textarea
    id: proposed-feature
    attributes:
      label: "Proposed Feature"
      description: "Describe what you want to be added or improved."
    validations:
      required: true
  - type: textarea
    id: expected-output
    attributes:
      label: "Expected Output / Behavior"
      description: "What should happen once this feature is implemented?"
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives / Workarounds"
      description: "Have you tried another way to achieve this? Why isn‚Äôt it good enough?"
  - type: textarea
    id: impact-value
    attributes:
      label: "Impact & Value"
      description: "Why is this feature useful?"
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any supporting information that helps explain the request."

---
name: "User Support üÜò"
description: "Request help or ask a question."
labels: [help wanted, question]
assignees: [nameIess]
body:
  - type: textarea
    id: support-title
    attributes:
      label: "Support Request Title"
      description: "A short, clear summary of your question or issue."
    validations:
      required: true
  - type: checkboxes
    id: docs-checked
    attributes:
      label: "Documentation Checked"
      options:
        - label: "README"
        - label: "Help / CLI --help"
        - label: "Existing issues"
  - type: textarea
    id: need-help-with
    attributes:
      label: "What do you need help with?"
      description: "Clearly describe what you are trying to do."
    validations:
      required: true
  - type: textarea
    id: what-tried
    attributes:
      label: "What have you tried?"
      description: "List the steps, commands, or configurations you have already attempted."
  - type: textarea
    id: expected-outcome
    attributes:
      label: "Expected Outcome"
      description: "What result are you hoping to achieve?"
  - type: textarea
    id: environment
    attributes:
      label: "Environment Details"
      description: "OS, Python version, project version/commit, Mode (CLI/UI/Headless)"
  - type: textarea
    id: logs
    attributes:
      label: "Logs / Output (if applicable)"
      description: "Paste any relevant output, logs, or error messages."
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Any other details that might help answer your question."
