name: Bug Report ğŸ›
description: Report an issue to help us improve Icons8-Collector.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### Thank you for reporting a bug! 
        Please provide as much detail as possible so we can resolve the issue quickly.
  - type: input
    id: title
    attributes:
      label: Bug Title
      placeholder: "e.g., Script crashes after successful login"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: ğŸ§© Problem Description
      description: "Clearly describe the bug. What were you doing when it occurred?"
      placeholder: |
        - What did you expect to happen?
        - What actually happened?
        - When does it occur? (always / sometimes / specific case)
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: ğŸ” Steps to Reproduce
      description: "List the exact steps to reproduce the error."
      placeholder: |
        1. Run command 'python main.py'
        2. Enter credentials...
        3. Click on 'Download'
        4. See error...
    validations:
      required: true
  - type: textarea
    id: behavior
    attributes:
      label: ğŸ“¤ Actual vs Expected Behavior
      description: "Contrast the result you wanted with the result you got."
      placeholder: |
        Expected: Icons downloaded in PNG and ICO format.
        Actual: Script exits with an error after login.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: ğŸ’» Environment Details
      description: "Please specify your setup."
      value: |
        - OS: [e.g. Windows 11, Ubuntu 22.04, macOS]
        - Python version: 
        - Icons8-Collector version: 
        - Mode: [CLI / UI / Headless]
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: ğŸ§ª Logs / Error Output
      description: "Paste terminal output or Tracebacks here."
      render: shell
    validations:
      required: false
  - type: dropdown
    id: severity
    attributes:
      label: ğŸ¯ Impact & Severity
      description: "How serious is this bug?"
      options:
        - "Blocks usage completely âŒ"
        - "Partial functionality âš ï¸"
        - "Minor issue ğŸŸ¡"
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: ğŸ§¾ Additional Context
      description: "Add screenshots, links to related issues, or any other info."
    validations:
      required: false