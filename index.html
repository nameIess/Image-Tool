<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="resources/style.css" />
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/xomo-basics/128/document-03-512.png" />
</head>

<body>
  <div class="container">
    <div class="todo_app">
      <h2>
        <a href="https://cdn-icons-png.freepik.com/512/8476/8476676.png" target="_blank"><img
            src="https://cdn-icons-png.freepik.com/512/8476/8476676.png" alt="NPM Logo" /></a>To-Do List
      </h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Enter your task" />
        <button onclick="addTask()">+Task</button>
        </div>
      <ul id="task-list">
                <!-- <li class="checked">Task:1</li>
                <li class="checked">Task:2</li>
                <li class="checked">Task:3</li> -->
      </ul>
    </div>
        <div class="pop-up" id="pop-up">
          <img src="https://cdn-icons-png.flaticon.com/128/4303/4303935.png">
          <h2>Task can't be empty</h2>
          <P>Please enter task before Adding Task</P>
          <button class="button-80" role="button" onclick="closePopup()">Okay</button>
        </div>
      </div>
    </div>
    <script src="resources/script.js"></script>
</body>

</html>
